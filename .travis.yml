language: node_js
node_js:
  - '10'

branches:
  only:
  - master
notifications:
  email: false

install:
  - npm install
script:
  - npm run build
deploy:
  provider: pages
  skip_cleanup: true
  keep_history: true
  local_dir: public/
  github_token: $GITHUB_TOKEN

env:
  - PATH_PREFIX=/forestry-blog

